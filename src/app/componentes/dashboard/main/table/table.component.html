<mat-form-field appearance="standard">
  <mat-label>Buscar alumno</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-10/12 mx-auto mt-14">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appTt20px> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef appTt20px> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appTt20px> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="clase">
      <th mat-header-cell *matHeaderCellDef appTt20px> Clase </th>
      <td mat-cell *matCellDef="let element"> {{element.clase}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef appTt20px> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
    </ng-container>
  
    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef appTt20px> Acci√≥n </th>
        <td mat-cell *matCellDef="let element; let i = index;"> 
            <a class="mr-3" matTooltip="Editar alumno">
                <mat-icon class="edit__color" routerLink="/dashboard/editarAlumno">edit</mat-icon>
            </a>
            <a matTooltip="Borrar alumno" (click)="eliminarAlumno(i)">
                <mat-icon class="delete__color">delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
